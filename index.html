<script>
(function(){
  const debugPanel = document.getElementById('debug-panel');

  function logToPanel(type, message) {
    const time = new Date().toLocaleTimeString();
    debugPanel.innerHTML += `[${time}] ${type}: ${message}\n`;
    debugPanel.scrollTop = debugPanel.scrollHeight;
  }

  // Capture console.log
  const originalLog = console.log;
  console.log = function(...args) {
    originalLog.apply(console, args);
    logToPanel('LOG', args.map(a => (typeof a === 'object' ? JSON.stringify(a) : a)).join(' '));
  };

  // Capture console.error
  const originalError = console.error;
  console.error = function(...args) {
    originalError.apply(console, args);
    logToPanel('ERROR', args.map(a => {
      if (a instanceof Error) {
        return `${a.message}\nStack: ${a.stack}`;
      } else if (typeof a === 'object') {
        return JSON.stringify(a, null, 2);
      } else {
        return a;
      }
    }).join(' '));
  };

  // Capture window errors
  window.onerror = function(msg, url, line, col, error) {
    logToPanel('JS ERROR', `${msg} at ${url}:${line}:${col}`);
  };

  console.log("âœ… Debug panel initialized!");
})();
</script>
